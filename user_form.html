<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>

    <style>
        .hero {
            width: 100%;
            height: 100vh;
            background-image: url("https://github.com/HarshithaJB/Data-Base/blob/main/background.png?raw=true");
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        h1{
            font-size: 30px;
            font-weight: bolder;
            font-family: "Times New Roman";
        }
        .border{
            border: 100px solid #000;
            padding: 20px;

        }

    </style>
</head>

<body>
<div class="hero">
    <header class="text-gray-600 body-font"></header>
<div class="container-fluid">
    <div class="text-center"><h1>ADD NEW USER
    </h1></div>


    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style=" max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">

        <div class="border">
        <div class="border border-secondary rounded p-8">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="5" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">DOB:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dob}" class="form-control" required minlength="5" maxlength="25" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Age:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{age}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Salary:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{salary}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Status:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{status}" />
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
        </div>
    </form>
</div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
